<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript/Superscript</title>
  </head>
  <body>
    <h1>Understanding to write the formula using subscript and superscript</h1>
    <hr />
    <p>
      <big>(a+b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> + 2ab</big
      ><br />
      <big>(a-b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> - 2ab</big
      ><br />
      <big>2H <sub>2</sub> + O <sub>2</sub> = 2H <sub>2</sub> O</big><br />
      <big
        >CH <sub>4</sub> + O <sub>2</sub> = H <sub>2</sub> O + CO
        <sub>2</sub></big
      >
    </p>
  </body>
</html>
