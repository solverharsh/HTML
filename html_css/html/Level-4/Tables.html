<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Tables</title>
  </head>
  <body>
    <h1>Learning to create table :</h1>
    <table border="1">
      <caption>
        Student's Information
      </caption>
      <tr>
        <td colspan="3">Personal Information of student</td>
      </tr>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Amit</td>
        <td>25</td>
        <td>amit@email.com</td>
      </tr>
      <tr>
        <td>Vivek</td>
        <td>30</td>
        <td>vivek@email.com</td>
      </tr>
      <tr>
        <td colspan="2">understading colsapn</td>
        <td>NULL</td>
      </tr>
    </table>
  </body>
</html>
